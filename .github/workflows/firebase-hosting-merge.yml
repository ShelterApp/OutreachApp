name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - start
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Create dotenv
        run: 'echo "REACT_APP_MAP_KEY: ${{secrets.MAP_KEY}}" > "./.env"'
      - name: Create build
        run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_OUTREACHWEBAPP }}'
          channelId: live
          projectId: outreachwebapp
